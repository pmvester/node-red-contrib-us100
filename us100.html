<script type="text/javascript">
    RED.nodes.registerType('us100',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"us100";
        }
    });
</script>

<script type="text/x-red" data-template-name="us100">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="us100">
    <p>A Node-RED node for the Ultrasonics US-100 proximity sensor.</p>
</script>
